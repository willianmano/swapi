<ion-view view-title="Planet" id="viewPlanet">
  <ion-content class="padding">

    <div class="card">
      <h2>{{planet.name}}</h2>
      <div class="item">
        <p>Orbital Period: {{planet.orbital_period}}</p>
        <p>Climate: {{planet.climate}}</p>
        <p>Terrain: {{planet.terrain}}</p>
        <p>Population: {{planet.population}}</p>
      </div>
    </div>

    <div class="list card">
      <h2>Films</h2>
      <a href="{{film.url}}" class="item item-icon-left" ng-repeat="film in planet.films | orderBy:'id'">
        <i class="icon ion-film-marker"></i>
        Film {{film.id}}
      </a>
    </div>
  </ion-content>
</ion-view>
